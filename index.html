<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Rose Day ‚ù§Ô∏è</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe Script", "Comic Sans MS", cursive;
    }body {
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb);
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

h1 {
  position: absolute;
  top: 40%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 3rem;
  color: #b30059;
  text-shadow: 2px 2px 10px rgba(255,255,255,0.8);
  text-align: center;
}

.corner-text {
  position: absolute;
  bottom: 20px;
  right: 20px;
  font-size: 1.1rem;
  color: #800040;
  background: rgba(255,255,255,0.6);
  padding: 10px 15px;
  border-radius: 20px;
}

.rose {
  position: absolute;
  font-size: 2rem;
  cursor: pointer;
  animation: floatUp linear infinite;
  transition: transform 0.3s ease;
}

.rose:hover {
  transform: scale(1.3);
}

@keyframes floatUp {
  from {
    transform: translateY(100vh);
    opacity: 0;
  }
  to {
    transform: translateY(-10vh);
    opacity: 1;
  }
}

.popup {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: white;
  padding: 25px 30px;
  border-radius: 20px;
  box-shadow: 0 10px 40px rgba(0,0,0,0.2);
  text-align: center;
  max-width: 320px;
  display: none;
  animation: fadeIn 0.4s ease;
}

.popup p {
  color: #b30059;
  font-size: 1.2rem;
  line-height: 1.6;
}

.close-btn {
  margin-top: 15px;
  padding: 6px 14px;
  border: none;
  background: #ff4d88;
  color: white;
  border-radius: 12px;
  cursor: pointer;
}

@keyframes fadeIn {
  from {opacity: 0; transform: translate(-50%, -60%);} 
  to {opacity: 1; transform: translate(-50%, -50%);} 
}

  </style>
</head>
<body>  <!-- Background Music -->  <audio autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3?filename=romantic-love-11786.mp3" type="audio/mpeg">
  </audio>  <h1>üåπ Happy Rose Day üåπ</h1>
  <div class="corner-text">Find your proposal in any one of the rose üíå</div>  <div class="popup" id="popup">
    <p id="popupText"></p>
    <button class="close-btn" onclick="closePopup()">Close</button>
  </div>  <script>
    const lines = [
      "If I had one rose for every time I thought of you‚Ä¶ I‚Äôd be walking in a garden forever üåπ",
      "Your eyes hold the kind of magic my soul feels at home in ‚ù§Ô∏è",
      "Loving you feels like breathing‚Ä¶ effortless and necessary üíï",
      "Every heartbeat of mine whispers your name softly ‚ú®",
      "You are not just my happiness‚Ä¶ you are my peace üå∏",
      "In your arms is where my world feels complete üíû",
      "Dear Sarisha, I am very grateful to have you in my life... Will you be my valentine üíçüíï ‚Äî Utkarsh"
    ];

    function createRose() {
      const rose = document.createElement("div");
      rose.classList.add("rose");
      rose.innerHTML = "üåπ";

      rose.style.left = Math.random() * 100 + "vw";
      rose.style.animationDuration = (10 + Math.random() * 8) + "s"; // slowed down
      rose.style.fontSize = (1.5 + Math.random() * 2) + "rem";

      rose.onclick = () => {
        const randomLine = lines[Math.floor(Math.random() * lines.length)];
        document.getElementById("popupText").innerText = randomLine;
        document.getElementById("popup").style.display = "block";
      };

      document.body.appendChild(rose);

      setTimeout(() => {
        rose.remove();
      }, 18000);
    }

    function closePopup() {
      document.getElementById("popup").style.display = "none";
    }

    setInterval(createRose, 1200); // fewer roses + slower generation
  </script></body>
</html>
